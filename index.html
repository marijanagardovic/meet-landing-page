<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body>
    
    <header>
        <img src="assets/logo.svg" alt="logo" class="logo">
    </header>
    <section>
        <div class="first-part">
            <div class="left-group">
                <img src="assets/1.jpg" alt="avatar" class="profile-photo-1">
                <img src="assets/2.jpg" alt="avatar" class="profile-photo-2">
                <img src="assets/3.jpg" alt="avatar" class="profile-photo-3">
                <img src="assets/4.jpg" alt="avatar" class="profile-photo-4">
                <img src="assets/5.jpg" alt="avatar" class="profile-photo-5">
                <img src="assets/6.jpg" alt="avatar" class="profile-photo-6">
            </div>
            <div class="middle-group">
                <h1 class="title">Group chat for everyone</h1>
                <p class="subheading">Meet makes it easy to connect with others face-to-face virtually and collaborate across any device.</p>
                <a href="#" class="btn-download">Download <span>v1.3</span></a>
                <a href="#" class="btn-what">What is it?</a>
            </div>
            <div class="right-group">
                <img src="assets/7.jpg" alt="avatar" class="profile-photo-7">
                <img src="assets/8.jpg" alt="avatar" class="profile-photo-8">
                <img src="assets/9.jpg" alt="avatar" class="profile-photo-9">
                <img src="assets/10.jpg" alt="avatar" class="profile-photo-10">
                <img src="assets/11.jpg" alt="avatar" class="profile-photo-11">
                <img src="assets/12.jpg" alt="avatar" class="profile-photo-12">
            </div>
        </div>
        <div class="line">
            <div class="first-line"></div>
            <div class="line-number">1</div>
        </div>

    </section>

</body>
</html>
